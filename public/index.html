<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
      <script src="./dist/firebase-init.js"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed|family=Ramaraja" rel="stylesheet">
      <link rel ='stylesheet' href="index.css">
      <title>Bula Simples</title>
   </head>
   <body>
      <div class="containter">
         <div class="row">
            <div class="col mt-3">
               <div class="header d-flex justify-content-center align-items-center">
                  <img id="logo" src="./dist/img/logoT.png" alt="logo">
               </div>
               <div class="col d-flex justify-content-center">
                  <h1 id="title">Bula Simples</h1>
               </div>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col d-flex justify-content-center form">
            <form action="#">
               <div class="form-group col " id="boxEmail">
                  <input type="email" class="sign-in-email form-control" aria-hidden="true" placeholder="seuemail@email.com" id="inputEmail" required>
                  <i class="fas fa-envelope"></i>
               </div>
               <div class="form-group col" id="boxPassword">
                  <input type="password" class="sign-in-password form-control" placeholder="senha" id="inputPassword" required>
                  <i class="fas fa-unlock-alt"></i>
               </div>
               <button type="button"   class="sign-in-button btn btn-primary col" id="btnLogin"><strong>Login</strong></button>
            </form>
         </div>
      </div>
      <div class="row">
         <div class="col">
            <br>
            <a  class="d-flex justify-content-center"> Não é cadastrado? <span> Registre </span></a>
         </div>
      </div>
      <div class="row">
         <div class="col d-flex justify-content-center form">
            <form action="#">
               <div class="form-group col" id="boxName">
                  <input type="text" class="sign-up-name form-control" aria-hidden="true" placeholder="Seu nome" id="inputEmail" required>
                  <i class="fas fa-user-alt"></i>
               </div>
               <div class="form-group col" id="boxEmail">
                  <input type="email" class="sign-up-email form-control" aria-hidden="true" placeholder="seuemail@email.com" id="inputEmail" required>
                  <i class="fas fa-envelope"></i>
               </div>
               <div class="form-group col" id="boxPassword">
                  <input type="password" class="sign-up-password form-control" placeholder="senha" id="inputPassword" required>
                  <i class="fas fa-unlock-alt"></i>
               </div>
               <button type="button"   class="sign-up-button btn btn-primary col" id="btnLogin"><strong>Cadastro</strong></button>
            </form>
         </div>
      </div>
      <script
         src="https://code.jquery.com/jquery-3.3.1.min.js"
         integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
         crossorigin="anonymous"></script>
      <script src="./dist/index.js"></script>
   </body>
</html>
