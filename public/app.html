    <div class ='d-flex justify-content-center'>

      </div>
    </div>
    <!-- fim -->

            <!-- section interação -->

    </div>
    
    <!-- section display-none -->

      <div class="  d-flex justify-content-center ">

    </div>

    </div>
    </div> 
    <!-- section descrição -->
    <div id='descricao'> </div>
